<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0f1729;
            --secondary-bg: #1a2238;
            --accent-color: #4ecdc4;
            --text-color: #e6e6e6;
            --card-bg: #1e293b;
            --ai-glow: rgba(78, 205, 196, 0.3);
            --remove-color: #ff5d5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: var(--primary-bg);
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--ai-glow);
        }

        .cart-list {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--card-bg);
            padding: 20px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-details {
            flex-grow: 1;
        }

        .cart-details strong {
            color: var(--accent-color);
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        .cart-details span, 
        .cart-details p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .remove-btn {
            padding: 10px 20px;
            background-color: var(--remove-color);
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .remove-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 93, 93, 0.3);
        }

        .empty-cart {
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
            padding: 50px;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item img {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="cart-header">Your Cart</h1>
        <a href="{{ url_for('viewer') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Donations
        </a>
        
        <div class="cart-list">
            {% if cart_items %}
                {% for item in cart_items %}
                    <div class="cart-item">
                        <img src="{{ url_for('static', filename='uploads/' + item.donation.image_path.split('/')[-1]) }}" alt="Donation Image">
                        <div class="cart-details">
                            <strong>{{ item.donation.name }}</strong>
                            <span>{{ item.donation.email }}</span>
                            <p>{{ item.donation.description }}</p>
                        </div>
                        <button class="remove-btn" data-cart-id="{{ item.id }}">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                {% endfor %}
            {% else %}
                <div class="empty-cart">
                    <i class="fas fa-shopping-bag" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>No items in your cart.</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function () {
                const cartId = this.getAttribute('data-cart-id');
                fetch(`/remove_from_cart/${cartId}`, {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.message === 'Item removed from cart!') {
                        this.closest('.cart-item').remove(); // Remove the item from the DOM
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            });
        });
    </script>
</body>
</html>

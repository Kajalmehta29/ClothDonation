<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliShare | Make a Donation</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0f1729;
            --secondary-bg: #1a2238;
            --accent-color: #4ecdc4;
            --text-color: #e6e6e6;
            --card-bg: #1e293b;
            --ai-glow: rgba(78, 205, 196, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .donation-container {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            border: 1px solid var(--card-bg);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .page-title {
            color: var(--accent-color);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .donation-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: var(--accent-color);
            color: var(--primary-bg);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        .donation-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--ai-glow);
        }
        @media (max-width: 480px) {
            .donation-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="donation-container">
        <h1 class="page-title">What would you like to donate?</h1>
        <a href="{{ url_for('donate_clothing') }}">
            <button class="donation-btn">Donate Clothing</button>
        </a>
        <a href="{{ url_for('donate_food') }}">
            <button class="donation-btn">Donate Food</button>
        </a>
    </div>
</body>
</html>

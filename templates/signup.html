<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0f1729;
            --secondary-bg: #1a2238;
            --accent-color: #4ecdc4;
            --text-color: #e6e6e6;
            --card-bg: #1e293b;
            --ai-glow: rgba(78, 205, 196, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .signup-container {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            border: 1px solid var(--card-bg);
        }

        .signup-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .signup-input {
            background-color: var(--primary-bg);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .signup-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--ai-glow);
            border-color: var(--accent-color);
        }

        .signup-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: var(--accent-color);
            color: var(--primary-bg);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .signup-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--ai-glow);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            text-decoration: none;
        }

        .login-link:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Sign Up</h1>
        <form class="signup-form" action="/signup" method="POST">
            <input type="text" name="username" class="signup-input" placeholder="Username" required>
            <input type="email" name="email" class="signup-input" placeholder="Email" required>
            <input type="password" name="password" class="signup-input" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a href="/" class="login-link">Already have an account? Log in</a>
    </div>
</body>
</html>
